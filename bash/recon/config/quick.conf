#!/usr/bin/env bash

###############################################################################
# Quick Configuration for External Recon Suite
# Optimized for speed - minimal comprehensive scanning
###############################################################################

#===============================================================================
# Task Control
#===============================================================================
TASK_ENABLED_00_VALIDATE=true
TASK_ENABLED_01_OSINT=true
TASK_ENABLED_02_NMAP=true
TASK_ENABLED_03_HTTP_SCAN=true
TASK_ENABLED_04_TESTSSL=false  # Disabled for speed

#===============================================================================
# Nmap Configuration - QUICK
#===============================================================================

# Disable full TCP port scan
NMAP_FULL_TCP_SCAN=false

# Disable UDP scanning
NMAP_UDP_SCAN=false

# Disable NSE vulnerability scanning
NMAP_VULN_SCAN=false

#===============================================================================
# HTTP Scanning Configuration - QUICK
#===============================================================================

# HTTPx thread count (higher for speed)
HTTPX_THREADS=100

# HTTPx timeout (shorter)
HTTPX_TIMEOUT=5

# HTTPx retries (fewer)
HTTPX_RETRIES=1

#===============================================================================
# Nuclei Configuration - QUICK
#===============================================================================

# Nuclei rate limit (higher for speed)
NUCLEI_RATE_LIMIT=300

# Nuclei bulk size
NUCLEI_BULK_SIZE=100

# Nuclei timeout (shorter)
NUCLEI_TIMEOUT=5

# Nuclei retries (fewer)
NUCLEI_RETRIES=1

# Nuclei severity levels (critical and high only)
NUCLEI_SEVERITY="critical,high"

#===============================================================================
# TestSSL Configuration - DISABLED
#===============================================================================

# TestSSL disabled for quick scans
TESTSSL_TIMEOUT=300
TESTSSL_PARALLEL=true
TESTSSL_SEVERITY="HIGH"

#===============================================================================
# General Configuration
#===============================================================================

# Disable parallel task execution (not needed for quick scan)
RECON_PARALLEL=false

# Disable verbose output
RECON_VERBOSE=false

# Dry run mode
RECON_DRY_RUN=false

# Log level (less verbose)
LOG_LEVEL=info

#===============================================================================
# Tool-Specific Options
#===============================================================================

# Subfinder configuration (less recursive)
SUBFINDER_RECURSIVE=false
SUBFINDER_ALL=false

# DNSx configuration
DNSX_RETRY=1
DNSX_TIMEOUT=5

# ASNMap configuration
ASNMAP_VERBOSE=false

#===============================================================================
# Output Configuration
#===============================================================================

# Keep intermediate files (less storage)
KEEP_INTERMEDIATE_FILES=false

# Don't compress
COMPRESS_OLD_RESULTS=false

# Shorter retention
RESULTS_RETENTION_DAYS=7
