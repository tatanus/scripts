#!/usr/bin/env bash

###############################################################################
# Aggressive Configuration for External Recon Suite
# WARNING: This configuration is more aggressive and may take longer
###############################################################################

#===============================================================================
# Task Control
#===============================================================================
TASK_ENABLED_00_VALIDATE=true
TASK_ENABLED_01_OSINT=true
TASK_ENABLED_02_NMAP=true
TASK_ENABLED_03_HTTP_SCAN=true
TASK_ENABLED_04_TESTSSL=true

#===============================================================================
# Nmap Configuration - AGGRESSIVE
#===============================================================================

# Enable full TCP port scan
NMAP_FULL_TCP_SCAN=true

# Enable UDP scanning
NMAP_UDP_SCAN=true

# Enable NSE vulnerability scanning
NMAP_VULN_SCAN=true

#===============================================================================
# HTTP Scanning Configuration - AGGRESSIVE
#===============================================================================

# HTTPx thread count
HTTPX_THREADS=100

# HTTPx timeout
HTTPX_TIMEOUT=15

# HTTPx retries
HTTPX_RETRIES=3

#===============================================================================
# Nuclei Configuration - AGGRESSIVE
#===============================================================================

# Nuclei rate limit
NUCLEI_RATE_LIMIT=300

# Nuclei bulk size
NUCLEI_BULK_SIZE=100

# Nuclei timeout
NUCLEI_TIMEOUT=15

# Nuclei retries
NUCLEI_RETRIES=3

# Nuclei severity levels
NUCLEI_SEVERITY="critical,high,medium,low,info"

#===============================================================================
# TestSSL Configuration - AGGRESSIVE
#===============================================================================

# TestSSL timeout per target
TESTSSL_TIMEOUT=900

# TestSSL parallel mode
TESTSSL_PARALLEL=true

# TestSSL severity threshold (lower = more findings)
TESTSSL_SEVERITY="LOW"

#===============================================================================
# General Configuration
#===============================================================================

# Enable parallel task execution
RECON_PARALLEL=false

# Enable verbose output
RECON_VERBOSE=true

# Dry run mode
RECON_DRY_RUN=false

# Log level
LOG_LEVEL=debug

#===============================================================================
# Tool-Specific Options
#===============================================================================

# Subfinder configuration
SUBFINDER_RECURSIVE=true
SUBFINDER_ALL=true

# DNSx configuration
DNSX_RETRY=3
DNSX_TIMEOUT=15

# ASNMap configuration
ASNMAP_VERBOSE=true

#===============================================================================
# Output Configuration
#===============================================================================

# Keep intermediate files
KEEP_INTERMEDIATE_FILES=true

# Compress old results
COMPRESS_OLD_RESULTS=true

# Results retention (days)
RESULTS_RETENTION_DAYS=60
